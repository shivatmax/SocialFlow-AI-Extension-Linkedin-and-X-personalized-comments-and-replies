<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialFlowAI</title>
  <style>
    :root {
      --primary: #7C3AED;
      --primary-hover: #6D28D9;
      --primary-light: #DDD6FE;
      --bg-color: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-main: #111827;
      --text-muted: #6B7280;
      --border: #E5E7EB;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 12px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      max-height: 600px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-light) transparent;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--primary-light);
      border-radius: 20px;
    }

    header {
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #7C3AED, #EC4899);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(124, 58, 237, 0.3);
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #111827, #4B5563);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .description {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 0;
      font-weight: 500;
    }

    #settings-btn {
      background: white;
      border: 1px solid var(--border);
      color: var(--text-muted);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 16px;
    }

    #settings-btn:hover {
      background: var(--bg-color);
      color: var(--primary);
      border-color: var(--primary-light);
      transform: rotate(30deg);
    }

    /* Modern Tabs */
    .tabs-container {
      background: var(--card-bg);
      padding: 4px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .tabs {
      display: flex;
      position: relative;
      gap: 2px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 0.825rem;
      font-weight: 600;
      color: var(--text-muted);
      position: relative;
      z-index: 1;
      border-radius: 8px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .tab:hover {
      color: var(--text-main);
      background: rgba(0, 0, 0, 0.02);
    }

    .tab.active {
      color: var(--primary);
      background: var(--primary-light);
    }

    .tab.active::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 8px;
      background: rgba(124, 58, 237, 0.1);
      z-index: -1;
    }

    /* Prompt Area */
    .prompt-area {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-size: 0.825rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    textarea {
      width: 100%;
      padding: 16px;
      border: 2px solid transparent;
      background: var(--card-bg);
      border-radius: var(--radius);
      min-height: 120px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 0.9rem;
      line-height: 1.6;
      color: var(--text-main);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      resize: vertical;
    }

    textarea::placeholder {
      color: #9CA3AF;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    textarea:hover {
      box-shadow: var(--shadow-md);
    }

    .note {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 8px;
      text-align: right;
      font-weight: 500;
    }

    /* Actions */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border-radius: 40px;
      /* Pill shape */
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: var(--transition);
      letter-spacing: 0.02em;
    }

    button:active {
      transform: scale(0.96);
    }

    .cancel-btn {
      background: transparent;
      border: 1px solid transparent;
      color: var(--text-muted);
    }

    .cancel-btn:hover {
      color: var(--text-main);
      background: rgba(0, 0, 0, 0.03);
    }

    .generate-btn {
      background: linear-gradient(135deg, var(--primary) 0%, #9333ea 100%);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
    }

    .generate-btn:hover {
      box-shadow: 0 6px 16px rgba(124, 58, 237, 0.5);
      transform: translateY(-1px);
    }

    .generate-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Result Area */
    .result {
      margin-top: 24px;
      display: none;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      position: relative;
    }

    .result-header {
      background: #F8FAFC;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-header h3 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin: 0;
      font-weight: 700;
    }

    .result-text {
      padding: 16px;
      font-size: 0.9rem;
      line-height: 1.6;
      color: var(--text-main);
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
    }

    .copy-btn {
      padding: 6px 12px;
      font-size: 0.75rem;
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary-light);
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .copy-btn:hover {
      background: var(--primary-light);
    }

    .copy-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      display: none;
      margin: 30px 0;
    }

    .loading-spinner {
      margin: 0 auto 12px;
      width: 32px;
      height: 32px;
      border: 3px solid rgba(124, 58, 237, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      background: linear-gradient(90deg, #7C3AED, #EC4899, #7C3AED);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 0.9rem;
      font-weight: 600;
      animation: shimmer 2s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>

<body>

    <div class="tabs">

        <span>üìù</span> New Post

      <button class="tab" data-type="reply">
        <span>üí¨</span> Reply
      </button>
      <button class="tab" data-type="repost">
        <span>üîÅ</span> Repost
      </button>
    </div>
  </div>

  <div class="prompt-area">
    <label id="prompt-label" for="prompt-input">What would you like to create?</label>
    <textarea id="prompt-input" placeholder="e.g., Share a key lesson I learned about leadership today..."></textarea>
    <div class="note">CMD/CTRL + ENTER to generate</div>

  <div class="actions">
    <button class="cancel-btn" id="cancel-btn">Clear</button>
    <button class="generate-btn" id="generate-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"

  <script src="popup.js"></script>

</html>
